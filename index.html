<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!-- Patterns used as background -->
  <div class="patterns-div">
    <img src="images/pattern-background-desktop.svg" alt="Pattern to be displayed on desktop view" id="desktop-pattern">
    <img src="images/pattern-background-mobile.svg" alt="Pattern to be displayed on mobile view" id="mobile-pattern">
  </div>

  <!-- The Card -->
  <div class="card-div">
    <div class="card-header">
    </div>
    <div class="card-body">
      <div class="card-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="card-pricing">
        <div class="price-div">
          <img src="images/icon-music.svg" alt="">
          <div class="price-detail">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="card-buttons">
        <a href="" class="button primary">Proceed to Payment</a>
        <a href="" class="button secondary">Cancel Order</a>
      </div>
    </div>
  </div>
  
  <!-- Attributions -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/georgescreates/">Georges Creates</a>.
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
